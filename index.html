<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My cv</title>
</head>
<body>
    <div class="container">
    <section class="section-left">
        <h3 class="heading">Head</h3>
        <header class="header">
            <div class="photo">
                <img src="./assets/photo/pngwing.com.png" class="photo-main" alt="Filippov Petr">
            </div>
        </header>
        <article class="contacts">
            <h3 class="contacts__text">Contacts</h3>
            <div class="underline"></div>
            <ul class="telegram">
                <li class="telegram__icon">
                    <i class="fa-brands fa-telegram"></i>
                </li>
                <li class="telegram__name">@followonik</li>
            </ul>
            <ul class="discord">
                <li class="discord__icon">
                    <i class="fa-brands fa-discord"></i>
                </li>
                <li class="discord__name">xakdn#7882</li>
            </ul>
            <ul class="github">
                <li class="github__icon">
                    <i class="fa-brands fa-github"></i>
                </li>
                <li class="github__name"><a href="https://github.com/Zakroll">Zakroll</a></li>
            </ul>
        </article>
        <article class="skills">
            <h3 class="contacts__text">Skills</h3>
            <div class="underline"></div>
            <ul class="skills__list">
                <li>GIT, GITHUB</li>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>Figma</li>
                <li>English A2</li>
            </ul>
        </article>
    </section>
    <section class="section-righ">
        <div class="title-block">
            <h1 class="title">Petr Filippov</h1>
            <p class="subtitle">Junior Front-end Developer</p>
        </div>
        <div class="underline-black"></div>
        <h3 class="contacts__text">Education</h3>
        <div class="underline-black"></div>
        <p class="education__text"><span class="bold__text">From 01.2022 to the present day: </span> self-education. </span> </p>
        <footer class="footer">
            <div class="logo__block">
                <div class="logo__rs">
                    <a href="https://rs.school/js/">
                    <img src="./assets/icons/rs_school_js.svg" alt="rsschool">
                </a>
                </div>
            </div>
            <a href="https://github.com/Zakroll">
            <i class="fa-brands fa-square-github fa-4x"></i>
        </a>
            <div class="year">
                <div class="text">2022</div>
            </div>
        </footer>
    </section>
    <script src="https://kit.fontawesome.com/67141859db.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
